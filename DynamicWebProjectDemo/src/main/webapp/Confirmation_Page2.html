<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Confirmation</title>
    <link rel="stylesheet" href="styles.css">
    <style type="text/css">
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

header {
    background-color: #1e90ff;
    color: white;
    padding: 20px;
    text-align: center;
}

main {
    margin: 20px auto;
    max-width: 600px;
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h2 {
    color: #1e90ff;
}

h3 {
    color: #333;
}

.form-group {
    margin-bottom: 15px;
}

label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

input[type="text"], input[type="number"], select, input[type="date"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

button {
    display: inline-block;
    width: 48%;
    padding: 12px;
    background-color: #1e90ff;
    color: white;
    font-size: 1rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background-color: #4682b4;
}

button:focus {
    outline: none;
}

.btn-reset {
    background-color: #ff6347;
    margin-left: 4%;
}

.btn-reset:hover {
    background-color: #e53e3e;
}

.confirmation-section {
    text-align: center;
    font-size: 1.2rem;
    color: green;
    padding: 20px;
    border: 1px solid green;
    border-radius: 5px;
    background-color: #e8f5e9;
}

footer {
    text-align: center;
    margin-top: 20px;
    font-size: 0.9rem;
    color: #666;
}


    
    </style>
</head>
<body>
   <header>
        <h1>Reservation Confirmation</h1>
    </header>

    <main>
        <section class="confirmation-section">
            <h2>Thank You for Your Reservation!</h2>

            <p>Your ice skating session has been successfully booked.</p>
            <p><strong>Date:</strong> <span id="confirmation-date"></span></p>
            <p><strong>Hours Reserved:</strong> <span id="confirmation-hours"></span></p>
            <p><strong>Number of People:</strong> <span id="confirmation-people"></span></p>
            <p><strong>Total Payment:</strong> <span id="confirmation-total"></span></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Ice Skating Reservation</p>
    </footer>

    <script>
        // Retrieve reservation data from localStorage
        const reservationHours = localStorage.getItem("reservation_hours");
        const reservationPeople = localStorage.getItem("reservation_people");
        const reservationDate = localStorage.getItem("reservation_date");
        const totalPrice = localStorage.getItem("reservation_total_price");

        // Display the confirmation details
        document.getElementById("confirmation-date").textContent = reservationDate;
        document.getElementById("confirmation-hours").textContent = reservationHours + " Hour(s)";
        document.getElementById("confirmation-people").textContent = reservationPeople + " Person(s)";
        document.getElementById("confirmation-total").textContent = `$${totalPrice}`;
    </script>
</body>
</html>
