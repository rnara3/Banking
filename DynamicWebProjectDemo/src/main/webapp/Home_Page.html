<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Airline Reservation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
     body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f4f8;
    color: #333;
}

header {
    background-color: #005f99;
    color: white;
    padding: 1rem;
    text-align: center;
}

main {
    margin: 20px auto;
    max-width: 800px;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    color: white;
    background-color: #005f99;
    
}
 h2 {
    color: #005f99;
    
}

.seat-selection, .payment {
    margin-bottom: 20px;
}

.seating-chart {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin: 10px 0;
}

.row {
    display: flex;
    align-items: center;
    gap: 15px;
}

.column {
    display: flex;
    flex-direction: row;
    gap: 10px;
}

.aisle {
    width: 40px; /* Represents the aisle space */
}

.seat {
    padding: 10px 20px;
    background-color: #ddd;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.seat:hover {
    background-color: #005f99;
    color: white;
}

.seat.selected {
    background-color: #008000;
    color: white;
    pointer-events: none;
}

form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

input, button {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #005f99;
    color: white;
    cursor: pointer;
    font-size: 1rem;
}

button:hover {
    background-color: #003d66;
}

footer {
    text-align: center;
    margin-top: 20px;
    font-size: 0.9rem;
    color: #666;
}

   .reset-button {
    padding: 10px 20px;
    margin-top: 10px;
    background-color: #e74c3c;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s;
}

.reset-button:hover {
    background-color: #c0392b;
}
    .newsletter-section {
    margin-top: 30px;
    text-align: center;
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.newsletter-section h2 {
    color: #005f99;
    margin-bottom: 10px;
}

.newsletter-section p {
    margin-bottom: 20px;
    font-size: 0.9rem;
    color: #555;
}

.newsletter-section .form-group {
    display: flex;
    justify-content: center;
    align-items: center;
}

.newsletter-section input[type="email"] {
    width: 60%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
}

.newsletter-section button {
    margin-left: 10px;
    padding: 10px 20px;
    background-color: #005f99;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s;
}

.newsletter-section button:hover {
    background-color: #003d66;
}

.subscription-message {
    margin-top: 10px;
    font-size: 0.9rem;
    color: green;
    font-weight: bold;
    display: none;
}
     
    
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Airline Booking Reservation</h1>
    </header>
    <main>
        <section class="welcome-section">
            <h2>Your Journey Starts Here</h2>
            <p>Book flights, choose your seats, and explore destinations with ease.</p>
        </section>

        <!-- Newsletter Section -->
         <section class="newsletter-section">
            <h2>Go to booking </h2>
            <form id="newsletter-form" action="Login_Page.html">
                <div class="form-group">
                    <button type="submit" class="btn-submit" >Sign In</button>
                    
                </div>
                <p id="subscription-message" class="subscription-message"></p>
            </form>
        </section>
        <section class="newsletter-section">
            <h2>Subscribe to Our Newsletter</h2>
            <p>Stay updated with exclusive offers, travel tips, and more.</p>
            <form id="newsletter-form">
                <div class="form-group">
                    <input type="email" id="newsletter-email" placeholder="Enter your email" required>
                    <button type="submit" class="btn-submit">Subscribe</button>
                </div>
                <p id="subscription-message" class="subscription-message"></p>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Airline Reservation System</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
