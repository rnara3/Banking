<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <link rel="stylesheet" href="styles.css">
    <style type="text/css">
    
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f4f8;
    color: #333;
}

header {
    background-color: #005f99;
    color: white;
    padding: 1rem;
    text-align: center;
}

main {
    margin: 20px auto;
    max-width: 600px;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    color: white;
    background-color: #005f99;
    
}
 h2 {
    color: #005f99;
    
}

.flight-selection {
    text-align: left;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type="date"] {
    color: #555;
}

button {
    display: block;
    width: 100%;
    background-color: #005f99;
    color: white;
    font-size: 1rem;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background-color: #003d66;
}

footer {
    text-align: center;
    margin-top: 20px;
    font-size: 0.9rem;
    color: #666;
}
    
    
    
    </style>
</head>
<body>
    <header>
        <h1>Airline Flight Booking</h1>
    </header>
    <main>
        <section class="flight-selection">
            <h2>Find Your Flight</h2>
            <form id="flight-form">
                <div class="form-group">
                    <label for="departure">From:</label>
                    <input type="text" id="departure" name="departure" placeholder="Enter departure city" required>
                </div>
                <div class="form-group">
                    <label for="destination">To:</label>
                    <input type="text" id="destination" name="destination" placeholder="Enter destination city" required>
                </div>
                <div class="form-group">
                    <label for="departure-date">Departure Date:</label>
                    <input type="date" id="departure-date" name="departure-date" required>
                </div>
                <div class="form-group">
                    <label for="return-date">Return Date (Optional):</label>
                    <input type="date" id="return-date" name="return-date">
                </div>
                <div class="form-group">
                    <label for="passengers">Passengers:</label>
                    <input type="number" id="passengers" name="passengers" min="1" max="6" value="1" required>
                </div>
                <button type="submit" class="btn-submit">Search Flights</button>
            </form>
        </section>
        <script>
        document.getElementById("flight-form").addEventListener("submit", (e) => {
            e.preventDefault(); // Prevent form submission for demonstration

            const departure = document.getElementById("departure").value;
            const destination = document.getElementById("destination").value;
            const departureDate = document.getElementById("departure-date").value;
            const passengers = document.getElementById("passengers").value;

            if (!departure || !destination || !departureDate || !passengers) {
                alert("Please fill out all required fields.");
                return;
            }

            alert(`Searching flights from ${departure} to ${destination} for ${passengers} passengers.`);
            // Redirect to seat selection (e.g., seat-selection.html)
            window.location.href = "SeatSelectionWithPayment.html";
        });

        
        </script>
    </main>
    <footer>
        <p>&copy; 2024 Airline Reservation System</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
