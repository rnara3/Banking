<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Skating Reservation</title>
    <link rel="stylesheet" href="styles.css">
    <style type="text/css">
    
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

header {
    background-color: #1e90ff;
    color: white;
    padding: 20px;
    text-align: center;
}

main {
    margin: 20px auto;
    max-width: 600px;
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h2 {
    color: #1e90ff;
}

h3 {
    color: #333;
}

.form-group {
    margin-bottom: 15px;
}

label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

input[type="text"], input[type="number"], select, input[type="date"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

button {
    display: inline-block;
    width: 48%;
    padding: 12px;
    background-color: #1e90ff;
    color: white;
    font-size: 1rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background-color: #4682b4;
}

button:focus {
    outline: none;
}

.btn-reset {
    background-color: #ff6347;
    margin-left: 4%;
}

.btn-reset:hover {
    background-color: #e53e3e;
}

.confirmation-section {
    text-align: center;
    font-size: 1.2rem;
    color: green;
    padding: 20px;
    border: 1px solid green;
    border-radius: 5px;
    background-color: #e8f5e9;
}

footer {
    text-align: center;
    margin-top: 20px;
    font-size: 0.9rem;
    color: #666;
}


    </style>
</head>
<body>
    <header>
        <h1>Ice Skating Reservation</h1>
    </header>

    <main>
        <section class="reservation-form">
            <h2>Reserve Your Ice Skating Session</h2>
            <form id="reservation-form">
                <div class="form-group">
                    <label for="hours">Select Hours:</label>
                    <select id="hours" name="hours" required>
                        <option value="1">1 Hour - $20</option>
                        <option value="2">2 Hours - $40</option>
                        <option value="3">3 Hours - $60</option>
                        <option value="4">4 Hours - $80</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="people">Number of People:</label>
                    <input type="number" id="people" name="people" min="1" required>
                </div>

                <div class="form-group">
                    <label for="date">Select Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <button type="submit" class="btn-submit">Proceed to Payment</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Ice Skating Reservation</p>
    </footer>

    <script>
        // Handle form submission and redirect to payment page
        document.getElementById("reservation-form").addEventListener("submit", function(e) {
            e.preventDefault(); // Prevent form submission
            
            // Get selected hours, number of people, and date
            const hours = document.getElementById("hours").value;
            const people = document.getElementById("people").value;
            const date = document.getElementById("date").value;

            // Calculate the total price based on hours and people (e.g., $20 per hour per person)
            const totalPrice = hours * people * 20;

            // Store selected data in localStorage
            localStorage.setItem("reservation_hours", hours);
            localStorage.setItem("reservation_people", people);
            localStorage.setItem("reservation_date", date);
            localStorage.setItem("reservation_total_price", totalPrice);

            // Redirect to payment page
            window.location.href = "Payment_page2.html";
        });
    </script>
</body>
</html>
