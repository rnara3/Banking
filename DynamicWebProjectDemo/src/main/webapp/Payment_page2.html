<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="styles.css">
    <style type="text/css">
    
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

header {
    background-color: #1e90ff;
    color: white;
    padding: 20px;
    text-align: center;
}

main {
    margin: 20px auto;
    max-width: 600px;
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h2 {
    color: #1e90ff;
}

h3 {
    color: #333;
}

.form-group {
    margin-bottom: 15px;
}

label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

input[type="text"], input[type="number"], select, input[type="date"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

button {
    display: inline-block;
    width: 48%;
    padding: 12px;
    background-color: #1e90ff;
    color: white;
    font-size: 1rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background-color: #4682b4;
}

button:focus {
    outline: none;
}

.btn-reset {
    background-color: #ff6347;
    margin-left: 4%;
}

.btn-reset:hover {
    background-color: #e53e3e;
}

.confirmation-section {
    text-align: center;
    font-size: 1.2rem;
    color: green;
    padding: 20px;
    border: 1px solid green;
    border-radius: 5px;
    background-color: #e8f5e9;
}

footer {
    text-align: center;
    margin-top: 20px;
    font-size: 0.9rem;
    color: #666;
}


    </style>
</head>
<body>
    <header>
        <h1>Complete Your Payment</h1>
    </header>

    <main>
        <section class="payment-section">
            <h2>Your Total: <span id="total-price">$0.00</span></h2>
            
            <!-- Payment Form -->
            <form id="payment-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" placeholder="Enter your card number" required>
                </div>

                <div class="form-group">
                    <label for="expiry-date">Expiration Date</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
                </div>

                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required>
                </div>

                <button type="submit" class="btn-submit">Complete Payment</button>
                <button type="reset" class="btn-reset">Reset Form</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Ice Skating Reservation</p>
    </footer>

    <script>
        // Retrieve the total price from localStorage
        const totalPrice = localStorage.getItem("reservation_total_price");

        // Display the total price
        document.getElementById("total-price").textContent = `$${totalPrice}`;

        // Handle form submission and simulate successful payment
        document.getElementById("payment-form").addEventListener("submit", function(e) {
            e.preventDefault(); // Prevent form submission

            // Simulate successful payment by redirecting to confirmation page
            window.location.href = "Confirmation_Page2.html";
        });
    </script>
</body>
</html>
